<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jornada | Control de Horas</title>
    <link rel="stylesheet" href="css/time-add.css">
</head>
<body>
    <!-- Fondo con blur (se activará con JavaScript) -->
    <div id="modal-backdrop" class="modal-backdrop"></div>
    
    <!-- Contenedor principal del modal -->
    <div class="time-add-container">
        <div class="time-add-header">
            <h2>Registro de Jornada</h2>
            <button id="close-btn" class="close-btn">&times;</button>
        </div>
        
        <form id="time-add-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Fecha *</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="day-type">Tipo de día *</label>
                    <select id="day-type" required>
                        <option value="">Seleccionar...</option>
                        <option value="workday">Día laboral</option>
                        <option value="weekend">Fin de semana</option>
                        <option value="holiday">Feriado</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="start-time">Hora de inicio *</label>
                    <input type="time" id="start-time" required>
                </div>
                
                <div class="form-group">
                    <label for="end-time">Hora de fin *</label>
                    <input type="time" id="end-time" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="has-break"> 
                    <span>¿Tuvo pausa/descanso?</span>
                </label>
            </div>
            
            <div id="break-container" class="hidden">
                <div class="form-row">
                    <div class="form-group">
                        <label for="break-start">Inicio pausa</label>
                        <input type="time" id="break-start">
                    </div>
                    
                    <div class="form-group">
                        <label for="break-end">Fin pausa</label>
                        <input type="time" id="break-end">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Notas</label>
                <textarea id="notes" rows="3" placeholder="Observaciones adicionales..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar Jornada</button>
            </div>
        </form>
        
        <!-- Resumen de horas calculadas -->
        <div id="summary-section" class="summary-section hidden">
            <h3>Resumen de Horas</h3>
            <div class="summary-grid">
                <div class="summary-item">
                    <span class="summary-label">Horas normales:</span>
                    <span id="normal-hours" class="summary-value">0.00</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Horas extra (150%):</span>
                    <span id="extra-hours-150" class="summary-value">0.00</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Horas extra (200%):</span>
                    <span id="extra-hours-200" class="summary-value">0.00</span>
                </div>
                <div class="summary-item total">
                    <span class="summary-label">Total horas:</span>
                    <span id="total-hours" class="summary-value">0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/time-add.js"></script>
</body>
</html>
