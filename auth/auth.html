<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Horas - Autenticación</title>
    <link rel="stylesheet" href="auth.css">
    <script type="module" src="auth.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Control de Horas</h1>
        
        <!-- Pestañas Login/Registro -->
        <div class="tabs">
            <button id="login-tab" class="active">Iniciar Sesión</button>
            <button id="register-tab">Registrarse</button>
        </div>
        
        <!-- Formulario Login -->
        <form id="login-form" class="auth-form active">
            <input type="email" id="login-email" placeholder="Correo" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <div id="login-error" class="error-message"></div>
            <button type="submit" class="btn-primary">Ingresar</button>
            <a href="#" id="show-reset" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <div class="divider">o</div>
            <button type="button" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 20px; height: 20px;"> Continuar con Google
            </button>
        </form>
        
        <!-- Formulario Registro -->
        <form id="register-form" class="auth-form">
            <input type="email" id="register-email" placeholder="Correo" required>
            <div class="password-rules">
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <ul class="validation-list">
                    <li id="validation-length">Mínimo 8 caracteres</li>
                    <li id="validation-uppercase">1 mayúscula</li>
                    <li id="validation-lowercase">2 minúsculas</li>
                    <li id="validation-number">1 número</li>
                    <li id="validation-special">1 carácter especial</li>
                </ul>
            </div>
            <input type="password" id="register-confirm-password" placeholder="Confirmar Contraseña" required>
            <div id="register-error" class="error-message"></div>
            <button type="submit" class="btn-primary">Crear Cuenta</button>
            <div class="email-verification-note">
                Se enviará un correo de verificación después del registro
            </div>
            <div class="divider">o</div>
            <button type="button" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 20px; height: 20px;"> Registrarse con Google
            </button>
        </form>
        
        <!-- Formulario Recuperación -->
        <form id="reset-form" class="auth-form">
            <p>Ingresa tu correo electrónico para recibir el enlace de recuperación</p>
            <input type="email" id="reset-email" placeholder="Correo" required>
            <div id="reset-error" class="error-message"></div>
            <div id="reset-success" class="success-message"></div>
            <button type="submit" class="btn-primary">Enviar Enlace</button>
            <button type="button" id="back-to-login" class="btn-outline">Volver a Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
