<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Horas - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="auth-container">
        <h1>Control de Horas</h1>
        
        <!-- Login/Register Tabs -->
        <div class="tabs">
            <button class="tab active" id="loginTab">Iniciar Sesión</button>
            <button class="tab" id="registerTab">Registrarse</button>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="auth-form active-form">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Correo" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            
            <!-- Verification Reminder (hidden by default) -->
            <div id="verifyEmailReminder" class="verification-reminder">
                <p>¡Verificación requerida! Por favor revisa tu correo electrónico.</p>
                <button id="verifyEmailBtn" class="btn-outline">Reenviar Código</button>
                <div id="resendTimer" class="timer">Puedes reenviar en 2:00</div>
            </div>
            
            <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Correo" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder="Contraseña (mínimo 6 caracteres)" required>
                <div class="error-message" id="registerPasswordError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="registerConfirm" placeholder="Confirmar Contraseña" required>
                <div class="error-message" id="registerConfirmError"></div>
            </div>
            <button type="submit" class="btn">Crear Cuenta</button>
            <p class="notice">Al registrarte, recibirás un correo de verificación</p>
        </form>
        
        <!-- Social Login -->
        <div class="separator">o</div>
        <button id="googleLogin" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Continuar con Google
        </button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
</body>
</html>
