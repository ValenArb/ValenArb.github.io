<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h1>Perfil de Usuario</h1>
        
        <form id="profile-form">
            <div class="profile-grid">
                <!-- Columna izquierda - Avatar -->
                <div class="avatar-section">
                    <div class="avatar-upload">
                        <div class="avatar-preview" id="avatar-preview">
                            <img src="../assets/images/default.png" alt="Avatar" id="avatar-image">
                            <div class="edit-icon-container">
                                <div class="edit-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <input type="file" id="avatar-upload" accept="image/*">
                    </div>
                </div>
                
                <!-- Columna derecha - Campos del formulario -->
                <div class="form-section">
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="first-name">Nombre<span class="required-asterisk">*</span></label>
                            <input type="text" id="first-name" class="full-width" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="last-name">Apellido<span class="required-asterisk">*</span></label>
                            <input type="text" id="last-name" class="full-width" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico </label>
                        <input type="email" id="email" class="full-width" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">País<span class="required-asterisk">*</span></label>
                        <select id="country" class="js-select2" class="full-width" required>
                            <option value="">Selecciona un país</option>
                            <option value="AR">Argentina</option>
                            <option value="US">Estados Unidos</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="income-type">Tipo de Ingreso<span class="required-asterisk">*</span></label>
                        <select id="income-type" class="full-width" required>
                            <option value="">Selecciona un tipo</option>
                            <option value="monthly">Mensual</option>
                            <option value="hourly">Por Hora</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="income-amount">Cantidad de Ingreso<span class="required-asterisk">*</span></label>
                        <div class="currency-input">
                            <select id="currency" class="currency-select" required>
                                <option value="ARS">ARS $</option>
                                <option value="USD">USD $</option>
                            </select>
                            <input type="number" id="income-amount" min="0" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" class="full-width" id="cancel-btn">Cancelar</button>
                        <button type="submit" class="btn-primary" class="full-width">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="../js/auth-check.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <script src="profile.js"></script>
</body>
</html>
